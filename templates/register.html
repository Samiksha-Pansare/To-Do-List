<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename ='users.css') }}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Register Yourself</title>
</head>
<body style="background-color: #e66465">
    <div class="container h-100  d-flex justify-content-center align-self-center">
    <div class="row align-items-center">
    <div class = "col align-self-center" id="registration">
    {% block body %}
    <h2>Create Account</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <h3 class="error">{{message}}</h3>
              {% endfor %}
            {% endif %}
            {% endwith %}
            <form   class = "col align-self-center" action="/" method="POST">
                <label>Enter Username:</label>
                <input id="username" name="username" type="text" required><br>
                <label>Enter Email Address:</label>
                <input id="email" name="email" type="email" required><br>
                <label>Enter Password:</label>
                <input id="password" name="password" type="password"required><br>
                <input type="submit" value="Register"><br>
                <p style="text-align: center">Already a user <a href="/login">Login here</a></p>
            </form>
        
    {% endblock %}
</div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
